<html>
<head>
<title>Disable Context Menu</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
</script>

<script type="text/jscript">
    function injectJS(){    
        var frame =  $('iframe');
        var contents =  frame.contents();
        var body = contents.find('body').attr("oncontextmenu", "return false");
        var body = contents.find('body').append('<div>New Div</div>');    
    }
</script>

</head>
<body >


<video width="512" height="380" controls controlsList="nodownload">
    <source src="tuple.mp4" type="video/mp4">
</video>

<video controls="true">
    <source src="https://www.youtube.com/watch?v=H0TspEcA2ak&list=PLDSXZnDE8NYWAeCv6oikYkwpOLhr31fib" type="video/mp4" />
</video>
</body>
</html>
